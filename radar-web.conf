<VirtualHost *:80>

    ServerName 137.184.233.63
    ServerAdmin web-radar@probasolutions.com

    WSGIDaemonProcess webapp user=webuser group=webuser threads=5
    WSGIScriptAlias / /var/www/webapp/app.wsgi

    <Directory /var/www/webapp>
        WSGIProcessGroup webapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/webapp/website/static

    <Directory /var/www/webapp/website/static>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/webapp/logs/error.log
    CustomLog /var/www/webapp/logs/access.log combined

</VirtualHost>
